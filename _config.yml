# WhatATheme
markdown: kramdown

# URL of the Site
url: 
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl: 

# Title, slogan and motto of the Site
title: Webster Crew
slogan: IT Solutions
meta-description: We develops the future now
# Description of the Site
description: >-
  We are an Internet Crew that develops the future with the new technologies now.
  We live completely Online so we are flexible, fast and affordable for you and
  International Companies.
# URL of Image of the Site
site-image: /assets/images/meta.jpg
# Keywords of the Site
site-keywords: Site, Template, Theme
# URL for the Image of custom Favicon
favicon-url: /assets/images/favicon.ico
# Site branding mode. Select logo, title, logo+title
site-branding: logo
# URL of Image of the Site
site-logo: /assets/images/logo.png
# URL of the Video of Custom Hero Video
herovideo: /assets/videos/hero-video.mp4
# Case histories mode. Select link, download, modal
case-histories-type: link
# URL of the case-histories download
case-histories-link: /case-histories
case-histories-download: https://docs.google.com/document/d/1mdgrwqGQQZXpUEIwu5i_bkkCqOz8Mc27HZAgwrQtvyQ/export?format=pdf
# URL of the services images
services-image: /assets/images/services.png
# Services about text:
services-about: The Webster Crew space has been using the platform Jekyll written in Ruby by Tom Preston-Werner, GitHub's co-founder, it is distributed under the open source Massachusetts Institute of Technology License and customized in dynamic setting by Webster Crew. The icons are by Thenounproject. The Webster Crew brand is under Creative Commons License. Attribution - Non Commercial - No Derivative Works.

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroimage: /assets/images/1280x720_Placeholder.png

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: contactus@webstercrew.net
facebook_username: lorenzo.citro.dot.xero
