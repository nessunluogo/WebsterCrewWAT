# Name of the Author
author-name: Lorenzo Citro
# URL for the Image of the Author
author-image: /assets/images/author.jpg
# 60 Words About the Author
author-about: We are an Internet Crew who deal with digital marketing and IT development. We worked for RCS - Rizzoli Corriere della Sera, Mondandori, Tiscali Italia, Tiscali UK, Cond√©Nast and other international companies such as ENI and TotalErg (the latter in the ASO field). We are a research team managed by me, in fact I'm the IT Business Developer and I work on different projects. We offer outsourced services to support each project.<br/>My name is <strong>Lorenzo Citro</strong>, I am the founder and I'm a Digital Marketing Manager and IT Business Developer.<br/>My life is the Net.
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://www.linkedin.com/in/lorenzocitro/

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ''
      description: ''
      tags:
        - ''
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
