<section class="hero is-fullheight has-text-centered has-background-white-ter" id="about">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <figure class="services">
                        <img src="{{site.services-image}}" alt="{{site.title}}">
                    </figure>
                    <br><br>
                    <div class="container columns is-centered">
                        <div>
                            <a href="{{site.case-histories}}" download
                                class="button is-rounded is-uppercase has-text-weight-normal is-primary">Download our case histories</a>
                            </a>
                        </div>
                    </div>
                    <div class="container columns is-centered">
                        <div>
                            <a href="{{site.url}}{{site.baseurl}}/#contact"
                                class="button is-rounded is-uppercase has-text-weight-normal is-primary is-outlined">Contact
                                Us</a>
                            </a>
                        </div>
                    </div>
                    <br><br><hr><br><br>
                    <div class="container columns is-centered">
                        <div>
                            <p>{{site.services-about}}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% comment %}
            <div class="columns">
                <div class="column is-one-fifth-desktop is-one-fifth-tablet is-one-fifth-fullhd">
                    <figure class="image">
                        <img class="is-rounded" src="{{site.author-image}}" alt="{{site.author-name}}">
                    </figure>
                </div>
                <div class="column has-text-left-desktop has-text-left-tablet has-text-left-fullhd has-text-left-widescreen">
                    <p>{{site.author-about}}</p>
                    <br>
                    <div class="container columns is-centered">
                        <div>
                            <a href="{{site.url}}{{site.baseurl}}/#contact"
                                class="button is-rounded is-uppercase has-text-weight-normal is-primary is-outlined">Contact
                                Me</a>
                            </a>
                        </div>
                        <div>
                            <a href="{{site.url}}{{site.baseurl}}/{{site.case-histories}}" download
                                class="button is-rounded is-uppercase has-text-weight-normal is-primary is-outlined">Download our case histories</a>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endcomment %}
</section>
